<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add to Samsung Wallet — カードタイプ選択</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>「Add to Samsung Wallet」— カードタイプを選択</h1>
    <p class="hint">各ページで <code>cardId</code>、<code>partnerCode</code>、<code>RD URL</code>、<code>cdata(JWT)</code> を実値に差し替えてテストしてください。</p>

    <div class="grid-cards">
      <div class="box box-choose">
        <h3>チケット</h3>
        <p>コンサート・映画などの入場券</p>
        <a class="btn" href="./ticket_ja.html">開く</a>
      </div>
      <div class="box box-choose">
        <h3>メンバーシップ</h3>
        <p>会員証・ポイントカード</p>
        <a class="btn" href="./membership_ja.html">開く</a>
      </div>
      <div class="box box-choose">
        <h3>搭乗券</h3>
        <p>航空券のボーディングパス</p>
        <a class="btn" href="./boarding_ja.html">開く</a>
      </div>
    </div>
  </div>
</body>
</html>
