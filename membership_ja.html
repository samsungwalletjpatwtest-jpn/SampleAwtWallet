<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ATW — メンバーシップ</title>
  <script src="https://us-cdn-gpp.mcsvc.samsung.com/lib/wallet-card.js"></script>
  <style>
    :root { --bg:#0b1020; --panel:#12182c; --sub:#0f1527; --line:#233055; --text:#e7ebf4; --muted:#9fb0d8; --accent:#6cf; --gold:#ffd76a; }
    * { box-sizing: border-box; }
    body { margin:0; padding:24px; background:var(--bg); color:var(--text); font-family:system-ui,"Noto Sans JP",sans-serif; }
    .wrap { max-width:920px; margin:0 auto; background:var(--panel); border-radius:16px; padding:24px; box-shadow:0 8px 32px rgba(0,0,0,.35); }
    a.back { color:var(--muted); text-decoration:none; }
    h1 { margin:8px 0 0; font-size:22px; }
    .grid { display:grid; grid-template-columns:1fr; gap:16px; margin-top:16px; }
    .box { background:var(--sub); border:1px solid var(--line); border-radius:12px; padding:16px; }
    .hint { color:var(--muted); font-size:13px; }
    #jsTarget { min-height:62px; display:flex; align-items:center; }

    /* --- Membership preview --- */
    .loyalty {
      background:linear-gradient(135deg,#14213d 0%,#1b2a4e 45%,#10354e 100%);
      border:1px solid #2e4374; border-radius:16px; padding:18px; position:relative; overflow:hidden;
    }
    .brand { font-weight:800; font-size:18px; letter-spacing:.5px; }
    .tier { color:#1c1200; background:var(--gold); font-weight:800; font-size:12px; border-radius:999px; padding:2px 10px; display:inline-block; margin-left:8px; }
    .member { margin-top:8px; font-size:16px; }
    .num { color:var(--muted); font-size:13px; }
    .points {
      margin-top:12px; display:flex; gap:16px; align-items:center;
      background:rgba(0,0,0,.25); border:1px solid #2e4374; border-radius:12px; padding:10px 12px;
    }
    .points .v { font-size:22px; font-weight:800; }
    .points .l { font-size:12px; color:var(--muted); }
    .benefit { margin-top:10px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="./index_ja.html">← 戻る</a>
    <h1>メンバーシップ — Add to Samsung Wallet</h1>
    <p class="hint">会員番号・保有ポイント・会員ランクなどは <code>cdata(JWT)</code> に含めてください。</p>

    <!-- メンバーシップ風プレビュー -->
    <div class="box loyalty">
      <div class="brand">Wonki Rewards <span class="tier">GOLD</span></div>
      <div class="member">会員名：山田 太郎</div>
      <div class="num">会員番号：WB-2390-4421</div>
      <div class="points">
        <div>
          <div class="v">12,450</div>
          <div class="l">保有ポイント</div>
        </div>
        <div>
          <div class="v">350</div>
          <div class="l">今月獲得</div>
        </div>
        <div>
          <div class="v">2026/03/31</div>
          <div class="l">有効期限</div>
        </div>
      </div>
      <div class="benefit">会員特典：ドリンク 10%OFF／お誕生日月 2倍ポイント</div>
    </div>

    <div class="grid">
      <div class="box">
        <h2>方法 A — &lt;samsung:wallet&gt; タグ</h2>
        <samsung:wallet
          cardid="CARD_ID_MEMBERSHIP"
          partnercode="PARTNER_MEMBERSHIP"
          cdata="WILL_BE_OVERRIDDEN_BY_onClickButton"
          buttonid="membershipTagBtn"
          buttontype="btnSW"
          rdclickurl="https://us-rd.mcsvc.samsung.com/statistics/click/addtowlt?membership"
          rdimpressionurl="https://us-rd.mcsvc.samsung.com/statistics/impression/addtowlt?membership"
          locale="ja-JP"
          showforced="true"
          onshowbutton="onShowTag"
          onclickbutton="onClickTag">
        </samsung:wallet>
        <p class="hint">※ 本番では <code>showforced</code> を削除してください。</p>
      </div>

      <div class="box">
        <h2>方法 B — JS API（<code>samsungWallet.addButton</code>）</h2>
        <div id="jsTarget"></div>
      </div>
    </div>
  </div>

<script>
async function fetchCdataFromServer(cardId){
  await new Promise(r=>setTimeout(r,200));
  return "REPLACE_WITH_SERVER_GENERATED_MEMBERSHIP_CDATA";
}
function onShowTag(){ console.log("[Membership] Tag shown"); }
async function onClickTag(options){
  try { options.cdata = await fetchCdataFromServer(options.cardId||"CARD_ID_MEMBERSHIP"); return true; }
  catch(e){ console.error(e); alert("cdata の発行に失敗しました"); return false; }
}
document.addEventListener("DOMContentLoaded",()=>{
  if(!window.samsungWallet || !samsungWallet.addButton){ console.warn("API ロード失敗"); return; }
  samsungWallet.addButton({
    cardId:"CARD_ID_MEMBERSHIP",
    partnerCode:"PARTNER_MEMBERSHIP",
    cdata:"WILL_BE_OVERRIDDEN_BY_onClickButton",
    targetId:"jsTarget",
    buttonId:"membershipJsBtn",
    buttonType:"btnSW",
    RDClickUrl:"https://us-rd.mcsvc.samsung.com/statistics/click/addtowlt?membership",
    RDImpressionUrl:"https://us-rd.mcsvc.samsung.com/statistics/impression/addtowlt?membership",
    locale:"ja-JP",
    showForced:"true",
    onShowButton(){ console.log("[Membership] JS shown"); },
    async onClickButton(opt){ opt.cdata = await fetchCdataFromServer(opt.cardId); return true; }
  });
});
</script>
</body>
</html>
